<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Conversor de moedas :: JS</title>
  </head>
  <body>
  		<div class="container">

    		<h1>Conversor de moedas :: JS</h1>
    		<hr>

    			 
    			<!-- Optional JavaScript -->
    			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    				<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


    		<div class="form-group">
   				 <label for="resultado"><b>Valor para converter:</b></label>
   				 <input type="text" class="form-control" id="valor" onkeyup="somenteNumeros(this)"  placeholder="00.00"/>
  			</div>


			<label><b>Converter de:</b></label>
				<select  class="custom-select" id="convertFrom">
					<option>Selecione</option>
					<option value="0">Real</option>
	  				<option value="1">Dolar</option>
	  				<option value="2">Euro</option>
	  				<option value="3">Peso</option>
				</select>	

		 	<label><b>Para:</b></label>
				<select  class="custom-select" id="convertTo" required= true>
					<option>Selecione</option>
					<option value="0">Real</option>
		  		    <option value="1">Dolar</option>
		  		    <option value="2">Euro</option>
		  		    <option value="3">Peso</option>
			</select>	
			</br>
			</br>
	        <button class="btn btn-success" onclick="converMoeda()">Converter</button>
	        <button class="btn btn-default" type="reset" onclick="cleanCamps()">Limpar</button>
			</br>
			</br>	


			 <div class="form-group">
   				 <label for="resultado"><b>Resultado:</b></label>
   				 <input type="text" class="form-control" id="result" readonly="true">
  			</div>
  			

			<script language="JavaScript" type="text/javascript">

 							
					function cleanCamps(){
						document.getElementById('valor').value = "";
						document.getElementById('convertFrom').value = "";
						document.getElementById('convertTo').value = "";
						document.getElementById('result').value = "";
					}


					function teste(){

						alert("hello world!");

					}


					function converMoeda(){

							 moedas = new Array(4);
					 	    moedas[0] = 1.00;
						    moedas[1] = 3.24;
						    moedas[2] = 3.86;
						    moedas[3] = 5.90;

							var resultConvert;
							convertValor = Number(document.getElementById('valor').value);
							convertFrom = Number(document.getElementById('convertFrom').value);
							convertTo   = Number(document.getElementById('convertTo').value);

							if(convertValor == null || convertValor == ""){
									alert("Informe um valor");
									document.getElementById('valor').focus();
							}else{
							if(convertFrom == convertTo){
								alert("Verifique as moedas.");
								//document.getElementById('convertFrom').focus();
								//document.getElementById('convertTo').focus();


							}else{

								switch(convertFrom){

									case 0:
											var coinFound;
											var i;

											for(i= 0; i<=moedas.length; i++){
													if(i =convertTo){
														coinFound = moedas[i];
														break;
													}
											}

											resultConvert = convertValor*coinFound;
											document.getElementById('result').value = resultConvert.toLocaleString('pt-BR');
										break;

									default:
										alert("Não no momento.");	
									break;	
								} 

							}
						}		
					}

					function calImc(){
						    var altura = document.getElementById('alt').value;
						    var peso = document.getElementById('peso').value;
						    var result = peso/altura;
						   document.getElementById('imc').value = parseFloat(result.toFixed(2));
					}


					  function somenteNumeros(num) {
        					var er = /[^0-9.]/;
        						er.lastIndex = 0;
        					var campo = num;
        						if (er.test(campo.value)) {
          								campo.value = "";
          								alert("Somente números ex.: 10 ou 10.00");
        						}
    					}


			</script>


    </div>  
  </body>
</html>
